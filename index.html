<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Nave Espacial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000011, #000033);
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB2aWV3Qm94PSIwIDAgODAwIDYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8ZGVmcz4KICAgIDxwYXR0ZXJuIGlkPSJzdGFycyIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSIgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIj4KICAgICAgPGNpcmNsZSBjeD0iMTUiIGN5PSIxNSIgcj0iMSIgZmlsbD0id2hpdGUiIG9wYWNpdHk9IjAuOCIvPgogICAgICA8Y2lyY2xlIGN4PSI0NSIgY3k9IjM1IiByPSIxLjUiIGZpbGw9IndoaXRlIiBvcGFjaXR5PSIwLjYiLz4KICAgIDwvcGF0dGVybj4KICA8L2RlZnM+CiAgPHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iYmxhY2siLz4KICA8cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3N0YXJzKSIvPgo8L3N2Zz4K') repeat;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        #ship {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00ff00, #00aa00);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            box-shadow: 0 0 10px #00ff00;
        }
        .meteor {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4500, #8b0000);
            border-radius: 50%;
            box-shadow: 0 0 10px #ff4500;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            display: none;
            text-align: center;
        }
        #revive-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff00;
        }
        #ad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #ad-video {
            width: 560px;
            height: 315px;
            border: none;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ship"></div>
        <div id="score">Puntuación: 0</div>
        <div id="game-over">
            ¡Juego Terminado!
            <br>
            <button id="revive-button">Ver anuncio para revivir</button>
        </div>
    </div>
    <div id="ad-overlay">
        <iframe id="ad-video" src="https://www.youtube.com/embed/ScMzIvxBSi4?autoplay=1&mute=1" allowfullscreen></iframe>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const ship = document.getElementById('ship');
        const gameOver = document.getElementById('game-over');
        const reviveButton = document.getElementById('revive-button');
        const adOverlay = document.getElementById('ad-overlay');
        const adVideo = document.getElementById('ad-video');
        const scoreDisplay = document.getElementById('score');

        let shipX = gameContainer.offsetWidth / 2 - 20;
        let shipSpeed = 5;
        let meteors = [];
        let gameRunning = true;
        let score = 0;
        let meteorInterval;
        let animationId;

        // Movimiento de la nave
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            if (e.key === 'ArrowLeft' && shipX > 0) {
                shipX -= shipSpeed;
            } else if (e.key === 'ArrowRight' && shipX < gameContainer.offsetWidth - 40) {
                shipX += shipSpeed;
            }
            ship.style.left = shipX + 'px';
        });

        // Generar meteoritos
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            meteor.style.left = Math.random() * (gameContainer.offsetWidth - 30) + 'px';
            meteor.style.top = '-30px';
            gameContainer.appendChild(meteor);
            meteors.push({ element: meteor, y: -30 });
        }

        // Animar meteoritos
        function animateMeteors() {
            if (!gameRunning) return;
            meteors.forEach((meteor, index) => {
                meteor.y += 3;
                meteor.element.style.top = meteor.y + 'px';

                // Verificar colisión
                const shipRect = ship.getBoundingClientRect();
                const meteorRect = meteor.element.getBoundingClientRect();
                if (meteorRect.bottom >= shipRect.top &&
                    meteorRect.top <= shipRect.bottom &&
                    meteorRect.right >= shipRect.left &&
                    meteorRect.left <= shipRect.right) {
                    endGame();
                }

                // Remover meteoritos fuera de pantalla
                if (meteor.y > gameContainer.offsetHeight) {
                    meteor.element.remove();
                    meteors.splice(index, 1);
                    score++;
                    scoreDisplay.textContent = 'Puntuación: ' + score;
                }
            });
            animationId = requestAnimationFrame(animateMeteors);
        }

        // Fin del juego
        function endGame() {
            gameRunning = false;
            gameOver.style.display = 'block';
            clearInterval(meteorInterval);
            cancelAnimationFrame(animationId);
        }

        // Revivir
        function revive() {
            // Limpiar meteoritos
            meteors.forEach(meteor => meteor.element.remove());
            meteors = [];

            // Ocultar overlays
            adOverlay.style.display = 'none';
            gameOver.style.display = 'none';

            // Reiniciar estado
            gameRunning = true;

            // Reiniciar intervalos
            meteorInterval = setInterval(createMeteor, 1000);
            animateMeteors();
        }

        // Evento del botón revivir
        reviveButton.addEventListener('click', () => {
            adOverlay.style.display = 'flex';
            // Simular ver anuncio: después de 10 segundos, revivir automáticamente
            setTimeout(() => {
                revive();
            }, 10000); // 10 segundos para ver el video
        });

        // Iniciar juego
        meteorInterval = setInterval(createMeteor, 1000);
        animateMeteors();
    </script>
</body>
</html>
