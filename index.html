<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViajeSuperNova - Juego Espacial</title>
    <script type="text/javascript" src="https://www.gstatic.com/admob/js/admob_web_sdk.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(to bottom, #000011, #000033);
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }
        #game-container {
            position: relative;
            width: 800px; height: 600px;
            background: #000;
            border: 2px solid #fff;
            overflow: hidden;
        }
        #ship {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            width: 40px; height: 40px;
            background: #00ff00;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            box-shadow: 0 0 10px #00ff00;
        }
        .meteor {
            position: absolute; width: 30px; height: 30px;
            background: #ff4500; border-radius: 50%;
        }
        #game-over {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000; font-size: 40px; font-weight: bold;
            display: none; text-align: center; z-index: 10;
        }
        #revive-btn {
            margin-top: 20px; padding: 15px 30px;
            background: #00ff00; color: #000; border: none;
            font-size: 20px; cursor: pointer; border-radius: 5px;
        }
        #score {
            position: absolute; top: 10px; left: 10px;
            color: #fff; font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ship"></div>
        <div id="score">Puntuación: 0</div>
        <div id="game-over">
            ¡JUEGO TERMINADO!
            <br>
            <button id="revive-btn">Revivir (Ver Anuncio)</button>
        </div>
    </div>

    <script>
        // Códigos de AdMob proporcionados
        const APP_ID = 'ca-app-pub-2815339143145958~3548728658';
        const AD_UNIT_ID = 'ca-app-pub-2815339143145958/2155755939';

        // Intentar inicializar AdMob si está disponible
        if (typeof admob !== 'undefined') {
            admob.init({ appId: APP_ID });
        }

        const gameContainer = document.getElementById('game-container');
        const ship = document.getElementById('ship');
        const gameOver = document.getElementById('game-over');
        const reviveBtn = document.getElementById('revive-btn');
        const scoreDisplay = document.getElementById('score');

        let shipX = 380;
        let meteors = [];
        let gameRunning = true;
        let score = 0;
        let meteorInterval;

        // Movimiento
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            if (e.key === 'ArrowLeft' && shipX > 0) shipX -= 20;
            if (e.key === 'ArrowRight' && shipX < 760) shipX += 20;
            ship.style.left = shipX + 'px';
        });

        function createMeteor() {
            if (!gameRunning) return;
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            meteor.style.left = Math.random() * 770 + 'px';
            meteor.style.top = '-30px';
            gameContainer.appendChild(meteor);
            meteors.push({ element: meteor, y: -30 });
        }

        function animate() {
            if (!gameRunning) return;
            meteors.forEach((m, i) => {
                m.y += 5;
                m.element.style.top = m.y + 'px';
                
                // Colisión simple
                const sRect = ship.getBoundingClientRect();
                const mRect = m.element.getBoundingClientRect();
                if (!(mRect.right < sRect.left || mRect.left > sRect.right || mRect.bottom < sRect.top || mRect.top > sRect.bottom)) {
                    endGame();
                }

                if (m.y > 600) {
                    m.element.remove();
                    meteors.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = 'Puntuación: ' + score;
                }
            });
            requestAnimationFrame(animate);
        }

        function endGame() {
            gameRunning = false;
            gameOver.style.display = 'block';
            clearInterval(meteorInterval);
        }

        function revive() {
            meteors.forEach(m => m.element.remove());
            meteors = [];
            gameRunning = true;
            gameOver.style.display = 'none';
            shipX = 380;
            ship.style.left = '50%';
            meteorInterval = setInterval(createMeteor, 1000);
            animate();
        }

        // Botón con lógica de seguridad
        reviveBtn.addEventListener('click', () => {
            if (typeof admob !== 'undefined' && admob.interstitial) {
                // Si AdMob existe, intentamos cargar anuncio
                admob.interstitial.load({ adUnitId: AD_UNIT_ID })
                    .then(() => admob.interstitial.show())
                    .then(() => revive())
                    .catch((e) => {
                        console.log("Anuncio no disponible aún, reviviendo...");
                        revive();
                    });
            } else {
                // Si no hay AdMob (PC o bloqueador), revivimos directo
                revive();
            }
        });

        meteorInterval = setInterval(createMeteor, 1000);
        animate();
    </script>
</body>
</html>
